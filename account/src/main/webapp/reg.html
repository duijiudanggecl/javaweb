<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script charset="utf-8"  type="text/javascript" src="js/check_login.js"></script>
</head>
<body>
	<form method="post" action="user/reg.do"> 
	    账号：<input type ="text" name="name" /><br /><br />
	    密码：<input type ="password" name="pwd" /> <br /><br />
	    性别：
	    <input type="radio" name="gender" value=0 checked/>男 
	    <input type="radio" name="gender" value=1/>女
	    <br /><br />
	     电话号码：<input type="number" oninput="if(value.length>11)value=value.slice(0,11)" name="telephone" id="mobile" value="" maxlength="11" required /><br /><br />
	     年龄：<input type="number" oninput="if(value.length>3)value=value.slice(0,3)" name="age" id="mobile" value="" maxlength="3" required /><br /><br />
	    <input type="submit" value="  注册   " />
	    <br /><br />
</body>
</html>
